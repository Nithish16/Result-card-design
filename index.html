<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title> Results Page Design</title>

  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <div class="wrapper">
    <div class="left-section">
      <div class="result">
        <h4>Your Result</h4>
      </div>
      <div class="circle">
        <div class="mark">
          <p><span>76</span> <br><span class="total"> of 100</span></p>
        </div>
      </div>
      <div class="appriciation">
        Great
      </div>
      <div class="message">
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus vel quas nobis error.</p>
      </div>
    </div>
    <div class="right-section">
      <div class="right-wrapper">
        <div class="summary">
          <p>Summary</p>
        </div>

        <div class="red-box">
          <div class="other-marks">
            <div class="smiley">
              <img src="./assets/images/2701060_chuckle_emoji_emotion_face_happiness_icon.svg" alt="smiley"
                height="24px" width="24px">
              <p>Reaction</p>
            </div>
            <p>80 <span>/100</span></p>
          </div>
        </div>

        <div class="yellow-box">
          <div class="other-marks">
            <div class="smiley">
              <img src="./assets/images/9271987_memory_storage_card_brain_icon.svg" alt="memory" height="24px"
                width="24px">
              <p>Memory</p>
            </div>
            <p>80 <span>/100</span></p>
          </div>
        </div>


        <div class="green-box">
          <div class="other-marks">
            <div class="smiley">
              <img src="./assets/images/3586357_record_speaker_microphone_speeck_icon.svg" alt="memory" height="24px"
                width="24px">
              <p>Verbal</p>
            </div>
            <p>80 <span>/100</span></p>
          </div>
        </div>

        <div class="violet-box">
          <div class="other-marks">
            <div class="smiley">
              <img src="./assets/images/4552620_eye_identities_visual_visual identities_icon.svg" width="24px">
              <p>Visual</p>
            </div>
            <p>80 <span>/100</span></p>
          </div>
        </div>

        <div class="continue">
          <button class="round-button">
            Continue
          </button>
        </div>
      </div>
    </div>
    <!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.

  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
